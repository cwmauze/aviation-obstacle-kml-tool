<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Obstacle Generator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="number"], input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .color-group { display: flex; gap: 20px; margin-top: 15px; }
        .color-group div { display: flex; flex-direction: column; }
        button { margin-top: 25px; width: 100%; padding: 15px; background-color: #0056b3; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #004494; }
        .checkbox-group { display: flex; align-items: center; margin-top: 15px; gap: 10px; }
        .checkbox-group input { width: auto; margin: 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>KML Obstacle Generator</h2>
    <p>Generate a 100% local KML obstacle file for ForeFlight.</p>

    <label>Centerpoint Latitude (Decimal Degrees)</label>
    <input type="number" id="lat" step="any" value="36.0066" placeholder="e.g. 36.0066">

    <label>Centerpoint Longitude (Decimal Degrees)</label>
    <input type="number" id="lon" step="any" value="-78.9391" placeholder="e.g. -78.9391">

    <label>Search Radius (Nautical Miles)</label>
    <input type="number" id="radiusNM" value="150">

    <label>Minimum Obstacle Height (Feet AGL)</label>
    <input type="number" id="minAGL" value="1000">

    <label>Ring Radius around Obstacles (Statute Miles)</label>
    <input type="number" id="ringSM" value="2.0" step="0.1">

    <div class="color-group">
        <div>
            <label>Ring Outline Color</label>
            <input type="color" id="outlineColor" value="#ff0000">
        </div>
        <div>
            <label>Ring Fill Color</label>
            <input type="color" id="fillColor" value="#ff4500">
        </div>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="enableFill" checked>
        <label style="margin: 0;">Enable Polygon Fill (Shading)</label>
    </div>

    <button onclick="generateKML()">Download KML</button>
</div>

<script src="app.js"></script>
</body>
</html>
