name: Auto-Update FAA Databases

on:
  schedule:
    - cron: '0 2 * * *' # Runs every day at 02:00 UTC
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Scrape and Process FAA Data
        run: python update_database.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add obstacles.json airports.json metadata.json
          git commit -m "Automated FAA Database Cycle Update" || echo "No changes to commit"
          git push